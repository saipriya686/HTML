<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floral Dreams</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.imgur.com/w8mPgUc.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 360px;
      text-align: center;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .card a {
      display: inline-block;
      padding: 12px 25px;
      background: #f7d9ff;
      color: #6a0572;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .card a:hover {
      background: #fff;
      color: #a10c9c;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .card {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Floral Dreams</h1>
    <p>Let your soul bloom like roses in spring. Welcome to a world of beauty and inspiration.</p>
    <a href="#">Start Exploring</a>
  </div>
</body>
</html>
